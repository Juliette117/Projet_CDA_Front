<section class="section">
  <div class="container">
    <h2 class="title">Connexion</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Mot de passe</label>
        <div class="control">
          <input
            class="input"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </div>

      <div class="control">
        <button class="button is-primary" type="submit">Se connecter</button>
      </div>
    </form>
    <!-- Message de succès -->
    <div *ngIf="loginSuccess" style="color: green; margin-top: 10px">
      Connexion réussie !
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="loginError" style="color: red; margin-top: 10px">
      Email ou mot de passe incorrect.
    </div>
  </div>
</section>
