<section class="section">
  <div class="container">
    <h2 class="title">Créer un compte</h2>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="field">
        <label  class="email">Email</label><br />
        <input class="input"
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Votre email"
        />
      </div>

      <div>
        <label for="username">Nom d'utilisateur</label><br />
        <input class="input"
          id="username"
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Votre nom d'utilisateur"
        />
      </div>

      <div>
        <label for="password">Mot de passe</label><br />
        <input class="input"
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Votre mot de passe"
        />
      </div>

      <div>
        <button class="button is-primary" type="submit" [disabled]="signupForm.invalid">
          Créer mon compte
        </button>
      </div>
    </form>
    <!-- Message de succès -->
    <div *ngIf="signupSuccess" style="color: green; margin-top: 10px">
        Inscription réussie !
      </div>
  
      <!-- Message d'erreur -->
      <div *ngIf="signupError" style="color: red; margin-top: 10px">
        Email ou mot de passe incorrect.
      </div>
  </div>
</section>
