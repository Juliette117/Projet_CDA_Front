<section class="section">
  <div class="container">
    <h2 class="title">Créer un compte</h2>
    <form class="box" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="field">
        <label class="email">Email</label><br />
        <input
          class="input"
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Votre email"
        />
      </div>

      <div class="field">
        <label for="username">Nom d'utilisateur</label><br />
        <input
          class="input"
          id="username"
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Votre nom d'utilisateur"
        />
      </div>

      <div class="field">
        <label for="password">Mot de passe</label><br />
        <input
          class="input"
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Votre mot de passe"
        />
      </div>

      <button
        class="button has-background-primary-40 has-text-primary-25-invert"
        type="submit"
        [disabled]="signupForm.invalid"
      >
        Créer mon compte
      </button>
       <!-- Message de succès -->
    <div *ngIf="signupSuccess" style="color: green; margin-top: 10px">
        Inscription réussie !
      </div>
  
      <!-- Message d'erreur -->
      <div *ngIf="signupError" style="color: red; margin-top: 10px">
        Email ou mot de passe incorrect.
      </div>
    </form>
  </div>
</section>
