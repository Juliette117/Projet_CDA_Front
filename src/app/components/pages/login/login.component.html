<app-navbar></app-navbar>
<section class="section hero has-background-white-ter is-fullheight">
  <div class="container">
    <h2 class="title">Connexion</h2>

    <form class="box" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Mot de passe</label>
        <div class="control">
          <input
            class="input"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </div>

      <div class="control">
        <button
          class="button has-background-primary-40 has-text-primary-25-invert"
          style="margin-right: 1rem;"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Se connecter
        </button>
        <button class="button has-background-primary-40 has-text-primary-25-invert"  (click)="signup()">S'inscrire</button>
      </div>
      <!-- Message de succès -->
    <div *ngIf="loginSuccess" style="color: green; margin-top: 10px">
      Connexion réussie !
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="loginError" style="color: red; margin-top: 10px">
      Email ou mot de passe incorrect.
    </div>
    </form>
  </div>
</section>
