<section class="section has-background-white-ter" style="padding: 7%">
  <div class="container">
    <div>
      <h2 class="title">Derniers films ajoutés</h2>
    </div>
    <table class="table is-striped is-fullwidth">
      <thead>
        <tr>
          <th>Films</th>
          <th>Titre</th>
          <th>Genre</th>
          <th>Synopsis</th>
        </tr>
      </thead>
      <tbody *ngFor="let media of medias">
        <tr *ngIf="media.type === 'movie'">
          <td>
            <img [src]="media.posterUrl" alt="{{ media.title }}" width="110" />
          </td>
          <td>{{ media.title }}</td>
          <td>{{ media.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
