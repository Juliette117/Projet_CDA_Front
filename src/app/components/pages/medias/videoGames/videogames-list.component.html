<section class="section has-background-white-ter" style="padding: 7%;">
  <div class="container">
    <div>
      <h2 class="title">Derniers jeux-vidéos ajoutés</h2>
    </div>
    <table class="table is-striped is-fullwidth">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Genre</th>
          <th>Synopsis</th>
        </tr>
      </thead>
      <tbody *ngFor="let videogame of videoGames">
        <tr *ngIf="videogame.type === 'movie'">
          <td>
            <img [src]="videogame.posterUrl" alt="{{ videogame.title }}" width="110" />
          </td>
          <td>{{ videogame.title }}</td>
          <td>{{ videogame.platforms }}</td>
        </tr>
      </tbody>
    </table>
  </div>
